<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de compras</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/W4wnwLD.png">
    <link rel="stylesheet" href="CSS/style2.css">
    <style>
        body {
            color: yellow;
            background-color: rgb(92, 4, 92)
        }
    </style>
</head>
<body>
    <h1>Carrinho de Compras</h1>
    <h2>Lista de itens</h2>
    <ul>
        <li>
            <div class="container">
                <h4>CLT assinada falsa <span id="valor1">R$700</span></h4>
                <img src="https://i.imgur.com/WUQmsDG.png" width="200" height="200">
                <button onclick="decrementar('valor1')">-</button> 
                <span id="quantidade1">1</span> 
                <button onclick="incrementar('valor1')">+</button>
            </div>
        </li>
        <li>
            <div class="container">
                <h4>Atestado falso <span id="valor2">R$400</span></h4>
                <img src="https://i.imgur.com/ywM0kbb.jpeg" width="200" height="200">
                <button onclick="decrementar('valor2')">-</button> 
                <span id="quantidade2">1</span> 
                <button onclick="incrementar('valor2')">+</button>
            </div>
        </li>
        <li>
            <div class="container">
                <h4>Boletim falso <span id="valor3">R$150</span></h4>
                <img src="https://i.imgur.com/7d6ITEv.jpeg" width="200" height="200">
                <button onclick="decrementar('valor3')">-</button> 
                <span id="quantidade3">1</span> 
                <button onclick="incrementar('valor3')">+</button>
            </div>
        </li>
        <li>
            <div class="container">
                <h4>Dinheiro falso <span id="valor4">R$50 por nota</span></h4>
                <img src="https://i.imgur.com/AEgZeLw.jpeg" width="300" height="200">
                <button onclick="decrementar('valor4')">-</button> 
                <span id="quantidade4">1</span> 
                <button onclick="incrementar('valor4')">+</button>
            </div>
        </li>
    </ul>

    <div>
        <h3>Total: <span id="total">R$0</span></h3>
    </div>

    <script>
        function incrementar(id) {
            var valorElement = document.getElementById(id);
            var quantidadeElement = document.getElementById('quantidade' + id.charAt(id.length - 1));
            var valor = parseFloat(valorElement.innerText.replace('R$', '').replace(' por nota', ''));
            var quantidade = parseInt(quantidadeElement.innerText);
            quantidade++;
            quantidadeElement.innerText = quantidade;
            atualizarTotal();
        }

        function decrementar(id) {
            var valorElement = document.getElementById(id);
            var quantidadeElement = document.getElementById('quantidade' + id.charAt(id.length - 1));
            var valor = parseFloat(valorElement.innerText.replace('R$', '').replace(' por nota', ''));
            var quantidade = parseInt(quantidadeElement.innerText);
            if (quantidade > 0) {
                quantidade--;
                quantidadeElement.innerText = quantidade;
                atualizarTotal();
            }
        }

        function atualizarTotal() {
            var total = 0;
            var itens = document.querySelectorAll('[id^="valor"]');
            var quantidades = document.querySelectorAll('[id^="quantidade"]');
            for (var i = 0; i < itens.length; i++) {
                var valor = parseFloat(itens[i].innerText.replace('R$', '').replace(' por nota', ''));
                var quantidade = parseInt(quantidades[i].innerText);
                total += valor * quantidade;
            }
            document.getElementById('total').innerText = 'R$' + total.toFixed(2);
        }
    </script>
</body>
</html>
